<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ho캖e코 li biti moj Valentine? 游눘</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
background: white;
padding: 30px;
border-radius: 24px;
box-shadow: 0 10px 30px rgba(0,0,0,0.15);
max-width: 420px;
border: 6px solid #ffb6d5;
    }
    h1 {
      color: #ff4d88;
    }
    img {
      width: 200px;
      margin: 20px 0;
      border-radius: 16px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }
    #noBtn {
      background: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Ho캖e코 li biti moj Valentine? 游눚</h1>
    <img id="cuteImg" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute" />
    <div class="buttons">
      <button id="yesBtn">DA 游눘</button>
      <button id="noBtn">NE 游뗻</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');

    let noClicks = 0;

    const noMessages = [
      'Jesi li sigurna? 游봌',
      'Stvarno sigurna? 游땩',
      'Ajde razmisli jo코 malo 游눖',
      'Slomit 캖e코 mi srce 游땴',
      'Zadnji put pitam... 游눘'
    ];

    const noImages = [
      'https://media.giphy.com/media/3o6wrvdHFbwBrUFenu/giphy.gif',
      'https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif',
      'https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif',
      'https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif',
      'https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif'
    ];

    noBtn.addEventListener('click', () => {
      noClicks++;

      // pove캖aj DA gumb svaki put (bez preklapanja s NE)
      const fontSize = 18 + noClicks * 6;
      const paddingY = 14 + noClicks * 2;
      const paddingX = 26 + noClicks * 4;
      yesBtn.style.fontSize = fontSize + 'px';
      yesBtn.style.padding = `${paddingY}px ${paddingX}px`;

      // promijeni tekst pitanja i sliku
      if (noClicks <= noMessages.length) {
        question.textContent = noMessages[noClicks - 1];
        document.getElementById('cuteImg').src = noImages[noClicks - 1];
      } else {
        question.textContent = 'DA je jedina opcija 游땚游눚';
      }
    });

    yesBtn.addEventListener('click', () => {
      question.textContent = 'YAAAY!! 游눗 Jedva 캜ekam Valentinovo s tobom 游땘';
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('cuteImg').src = 'Screenshot_5.png';
    });
  </script>
</body>
</html>
